<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Redirección al último episodio</title>
  <script>
    window.onload = async function() {
      const feedUrl = "https://feeds.acast.com/public/shows/617c0236cc46710013b35aea"; // RSS de Despertando Podcast
      
      try {
        const response = await fetch(feedUrl);
        const text = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "application/xml");
        
        // Buscar el primer <enclosure> (último episodio)
        const enclosure = xml.querySelector("enclosure");
        const audioUrl = enclosure ? enclosure.getAttribute("url") : null;
        
        if (audioUrl) {
          window.location.href = audioUrl;
        } else {
          document.body.innerHTML = "<p>No se encontró ningún episodio en el feed.</p>";
        }
      } catch (error) {
        console.error(error);
        document.body.innerHTML = "<p>Error al cargar el feed RSS.</p>";
      }
    };
  </script>
</head>
<body>
  <p>Redirigiendo al último episodio...</p>
</body>
</html>
